# TLS Certificate Monitor Configuration

# Server settings
port: 3200
bind_address: "0.0.0.0"

# TLS settings for metrics endpoint (optional)
# tls_cert: "/path/to/server.crt"
# tls_key: "/path/to/server.key"

# Certificate monitoring
certificate_directories:
  - "/app/certs"
  # Add more directories as needed

# Directories to exclude from scanning (optional)
# These paths will be skipped even if they are within certificate_directories
exclude_directories:
  - "/app/certs/old"
  - "/app/certs/new"
  - "/app/certs/working"
  - "/app/certs/.git"
  # Add any subdirectories you want to exclude

# Scan interval (how often to scan for certificates)
scan_interval: "5m"

# Performance settings
workers: 4

# Logging
log_level: "info"  # debug, info, warn, error
# log_file: "/var/log/tls-monitor.log"  # If not set, logs to stdout

# Operation modes
dry_run: false
hot_reload: true

# Cache settings
cache_dir: "/app/cache"
cache_ttl: "1h"
cache_max_size: 104857600  # 100MB in bytes