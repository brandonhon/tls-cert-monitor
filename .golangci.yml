version: "2"

run:
  timeout: 5m
  tests: true

output:
  formats:
    format: line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
  uniq-by-line: true

linters:
  enable:
    # Core linters
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gocritic
    - gosec
    - revive
    - gocyclo

    # Extra useful linters
    - bodyclose
    - dogsled
    - dupl
    - goconst
    - nakedret
    - unparam
    - unconvert
    - prealloc
    - noctx

    # Modern replacements & advanced linters
    - copyloopvar
    - nilerr
    - exhaustive
    - sqlclosecheck
    - errorlint
    - forcetypeassert
    - makezero
    - nolintlint

  disable:
    - mnd
    - funlen
    - lll
    - gochecknoinits
    - gochecknoglobals
    - wsl
    - nlreturn
    - testpackage

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - io.Copy
      - fmt.Fprint

  govet:
    enable-all: true

  gocyclo:
    min-complexity: 15

  goimports:
    local-prefixes: github.com/brandonhon/tls-cert-monitor

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - unnamedResult
      - hugeParam
      - rangeValCopy

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  unused:
    check-exported: false

  unparam:
    check-exported: false

  nakedret:
    max-func-lines: 30

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G108
      - G204
      - G304
      - G306
      - G404
    config:
      G306:
        allowed_permissions:
          - "0644"
          - "0755"
          - "0600"

  revive:
    confidence: 0.8
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow

  nolintlint:
    allow-unused: false
    allow-leading-space: false
    require-explanation: false
    require-specific: true

  exhaustive:
    default-signifies-exhaustive: true

  errorlint:
    errorf: true
    asserts: true
    comparison: true

issues:
  issues-exit-code: 1
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  uniq-by-line: true
  exclude-dirs:
    - vendor
    - build
    - dist
  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*_generated\\.go$"
  exclude-rules:
    - path: _test\.go
      linters:
        - mnd
        - funlen
        - goconst
        - gosec
        - dupl
        - errorlint
        - forcetypeassert

    - path: main\.go
      linters:
        - funlen
        - gocyclo

    - path: .*\.gen\.go
      linters:
        - gosec
        - errcheck
        - dupl
        - goconst

    - path: internal/scanner/scanner\.go
      text: "cyclomatic complexity"
      linters:
        - gocyclo

    - text: "weak cryptographic primitive"
      linters:
        - gosec

    - text: "G115:"
      linters:
        - gosec

    - text: "SA1019:"
      linters:
        - staticcheck

  exclude-use-default: false
  exclude:
    - "^.*Generated.*$"
    - "^.*\\.pb\\.go.*$"

severity-rules:
  - linters:
      - dupl
    severity: info
  - linters:
      - goconst
    severity: warning

