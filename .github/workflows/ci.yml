name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'main.py'
      - 'tls_cert_monitor/**/*.py'
      - 'requirements*.txt'
      - 'setup.py'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - 'Makefile'
  pull_request:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'tls_cert_monitor/**/*.py'
      - 'requirements*.txt'
      - 'setup.py'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - 'Makefile'

jobs:
  test:
    name: Test and Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run quality checks
      run: make check-system

    - name: Run tests
      run: make test-system

    - name: Test dry-run execution
      run: |
        python main.py --help
        python main.py --version

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Run security scan
      run: bandit -r tls_cert_monitor/ -f json -o security-report.json --skip B110

    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-report.json

  version-check:
    name: Version Consistency Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Check version consistency
      run: |
        # Extract version from __init__.py
        INIT_VERSION=$(grep -E "__version__\s*=\s*['\"]([^'\"]+)['\"]" tls_cert_monitor/__init__.py | sed -E "s/__version__\s*=\s*['\"]([^'\"]+)['\"]/\1/")

        # Extract version from setup.py by running it
        python -m pip install --upgrade pip setuptools
        SETUP_VERSION=$(python setup.py --version 2>/dev/null)

        echo "Version in __init__.py: $INIT_VERSION"
        echo "Version from setup.py: $SETUP_VERSION"

        if [ "$INIT_VERSION" != "$SETUP_VERSION" ]; then
          echo "❌ ERROR: Version mismatch!"
          echo "__init__.py has version: $INIT_VERSION"
          echo "setup.py returns version: $SETUP_VERSION"
          exit 1
        fi

        echo "✅ Version consistency check passed: $INIT_VERSION"