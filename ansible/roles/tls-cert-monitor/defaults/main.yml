---
# Default variables for tls-cert-monitor role

# GitHub repository
github_repo: "brandonhon/tls-cert-monitor"

# Installation directories
install_dir_linux: "/opt/tls-cert-monitor"
install_dir_macos: "/opt/tls-cert-monitor"
install_dir_windows: "C:\\Program Files\\tls-cert-monitor"

# Configuration directories
config_dir_linux: "/etc/tls-cert-monitor"
config_dir_macos: "/etc/tls-cert-monitor"
config_dir_windows: "C:\\ProgramData\\tls-cert-monitor"

# Service configuration
service_name: "tls-cert-monitor"
service_user_linux: "tls-monitor"
service_user_macos: "tls-monitor"
service_port: 9090

# Certificate directories to monitor
cert_dirs_linux:
  - /etc/ssl/certs
  - /etc/pki/tls/certs
  - /usr/local/share/ca-certificates
  - /opt/certificates

cert_dirs_macos:
  - /etc/ssl/certs
  - /System/Library/Keychains
  - /usr/local/share/ca-certificates
  - /opt/certificates

cert_dirs_windows:
  - C:\ProgramData\ssl\certs
  - C:\certificates
  - C:\inetpub\certificates

# Scan configuration
scan_interval_seconds: 3600
scan_workers: 4

# Log configuration
log_level: "INFO"
log_dir_linux: "/var/log/tls-cert-monitor"
log_dir_macos: "/var/log/tls-cert-monitor"
log_dir_windows: "C:\\ProgramData\\tls-cert-monitor\\logs"

# Feature flags
enable_hot_reload: true
enable_cache: true
cache_ttl_seconds: 86400

# Windows service method
# Uses built-in Windows service support
windows_service_method: "native"

# TLS/SSL configuration for metrics endpoint
enable_tls: false
tls_cert_source: "selfsigned"  # "selfsigned" or "files"

# Self-signed certificate options (when tls_cert_source: "selfsigned")
tls_cert_common_name: "{{ ansible_fqdn | default('localhost') }}"
tls_cert_country: "US"
tls_cert_state: "CA"
tls_cert_city: "San Francisco"
tls_cert_organization: "TLS Certificate Monitor"
tls_cert_organizational_unit: "IT"
tls_cert_validity_days: 365

# File-based certificates (when tls_cert_source: "files")
# Local paths to certificate files that will be copied to target
tls_cert_file_local: ""        # Local path to certificate file
tls_key_file_local: ""         # Local path to private key file


# Target paths for TLS files on remote hosts
tls_cert_dir_linux: "/etc/tls-cert-monitor/ssl"
tls_cert_dir_macos: "/etc/tls-cert-monitor/ssl"
tls_cert_dir_windows: "C:\\ProgramData\\tls-cert-monitor\\ssl"
tls_cert_filename: "server.crt"
tls_key_filename: "server.key"