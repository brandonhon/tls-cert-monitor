[defaults]
# Ansible configuration for TLS Certificate Monitor deployment

# Inventory configuration
inventory = inventory/hosts.yml
host_key_checking = False
interpreter_python = auto_silent

# Output configuration
stdout_callback = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
display_ok_hosts = True
callback_whitelist = profile_tasks

# Connection settings
timeout = 30
connect_timeout = 30
command_timeout = 30

# Logging
log_path = ./ansible.log

# Privilege escalation
become = True
become_method = sudo
become_ask_pass = False

# Performance
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400
forks = 20
poll_interval = 2

# Retry settings
retry_files_enabled = True
retry_files_save_path = ./retry

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
# SSH configuration for Linux hosts
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path_dir = /tmp/.ansible-cp

# Windows SSH configuration
# Windows hosts should use these connection settings in inventory:
# ansible_connection: ssh
# ansible_shell_type: powershell
# ansible_user: [windows_username]
# ansible_password: [windows_password]

[persistent_connection]
connect_timeout = 30
command_timeout = 30

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan